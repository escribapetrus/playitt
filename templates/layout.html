<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Playlists {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'playlists/style.css' %}">
</head>
<body>    
    {% block navbar %}
    <nav>
        <ul>
            <li> <a href="/playlists">home</a></li>
            <li><a href="/playlists/create">new playlist</a></li>            
            {%if user.username %}
                <li>{{user}}</li>
                <li><a href="/users/logout">logout</a></li>
            {%else%}
                <li><a href="/users/login">login</a></li>
                <li><a href="/users/create">sign up</a></li>
            {%endif%}
        </ul>
    </nav>
    {% endblock %}
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
