{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Playlists {% endblock %}</title>
        <link rel="stylesheet" href="{% sass_src 'main.scss' %}">
    </head>
    <body>    
        {% block navbar %}
        <nav class="navbar">
            <ul>
                <li> <a href="{% url 'playlists-index' %}">home</a></li>
                <li><a href="{% url 'playlists-create' %}">new playlist</a></li>
            </ul>

            <ul>            
                {%if user.username %}
                    <li><a href="{% url 'users-profile' user.pk %}">{{user.username}}</a></li>
                    <li><a href="{% url 'logout' %}">logout</a></li>
                {%else%}
                    <li><a href="{% url 'login' %}">login</a></li>
                    <li><a href="{% url 'users-create' %}">sign up</a></li>
                {%endif%}
            </ul>
        </nav>
        {% endblock %}
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer></footer>
    </body>
</html>
