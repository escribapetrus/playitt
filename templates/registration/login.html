{% extends "../modal.html" %}

{% block content %}

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'password_reset' %}">Reset password</a></p>
<p><a href="{% url 'users-create' %}">Don't have an account? Sign up!</a></p>


{% endblock %}
