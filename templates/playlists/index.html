{% extends "../layout.html" %}

{% block title %}
The best playlists
{% endblock %}

{% block content %}
<section class="display">
    <h3>hot this week:</h3>
    <h1> <a href="{% url 'playlists-detail' pl.first.pk %}">{{pl.first}}</a></h1>
</section>

<section class="create">
    <form action="{% url 'playlists-create' %}" method="post">
        {%csrf_token%}
        {{form}}
        <input type="submit" value="create">
    </form>
    
</section>

<section class="catalog">
    <h3>new playlists:</h3>
    <ul>
        {% for p in pl.all%}
        <li><a href="{% url 'playlists-detail' p.pk %}">{{p.title}}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
